<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <title>Visitor Counter</title>
  <link rel="stylesheet" href="visitorc.css">
</head>
<body>
  <section>
    <h1 class="head">
      VISITOR COUNTER
    </h1>
    <div class="cover">
    <div class="people">
        <h2>On-Board visitors</h2>
        <h1 class="number">0</h1>
    </div>
    </div>
    <div class="in-out">
       <div class="in">
          <h3>Total In</h3>
        <h2 class="in-count">0</h2>
       </div>
       <div class="out">
          <h3>Total Out</h3>
        <h2 class="out-count">0</h2>
       </div>
    </div>
    <div class="cover">
    <div class="resultant">
         <h3>Total Visitors</h3>
        <h2 class="resultant-count">0</h2>
    </div>
    </div>
    <div class="in-out-btn">
      <button class="in-btn btn">In</button>
      <button class="reset-btn btn">Reset</button>
      <button class="out-btn btn">Out</button>
    </div>
  </section>
  <script src="visitorc.js"></script>
</body>
</html>
