<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Currency Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d4449454b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="head"><h1>Minimum number of Currency Notes</h1></div>
        <div class="main">
            <input type="number" placeholder="Enter amount in Rupees" min="0" class="input">
            <i class="fas fa-rupee-sign fa-lg"></i>
            <br>
            <button>Get Number of notes</button>
        </div>
        <h2>Number of notes</h2>
        <div class="foot">
           
            <ul>
            <li><p class="p2000 invisible"></p></li>
            <li><p class="p500 invisible"></p></li>
            <li><p class="p200 invisible"></p></li>
            <li><p class="p100 invisible"></p></li>
            <li><p class="p50 invisible"></p></li>
            <li><p class="p20 invisible"></p></li>
            <li><p class="p10 invisible"></p></li>
            <li><p class="p5 invisible"></p></li>
            <li><p class="p2 invisible"></p></li>
            <li><p class="p1 invisible"></p></li>
          </ul>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
